<!DOCTYPE html>
<html>
<head>
  <title>Download Excel</title>
</head>
<body>

<table>
  <thead>
    <tr>
      <th>Nama</th>
      <th>Umur</th>
      <th>Kota</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>Andi</td>
      <td>25</td>
      <td>Jakarta</td>
    </tr>
    <tr>
      <td>Budi</td>
      <td>30</td>
      <td>Bandung</td>
    </tr>
  </tbody>
</table>

<button onclick="exportToExcel()">Download Excel</button>

<script>
function exportToExcel() {
  // Seleksi tabel yang ingin diekspor
  var table = document.querySelector("table");

  // Buat elemen a untuk mendownload file
  var a = document.createElement('a');
  var data = new Blob([table.outerHTML], { type: 'application/vnd.openxmlformats-officedocument.spreadsheetml.sheet' });
  a.href = URL.createObjectURL(data);
  a.download = 'data.xlsx';
  a.click();
}
</script>

</body>
</html>
